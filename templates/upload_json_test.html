{% extends "base.html" %}

{% block title %}Upload JSON Test{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="card-title text-center mb-4">Upload a Test from a JSON File</h2>
                <form method="POST" action="{{ url_for('upload_json_test') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select a JSON File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".json" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Upload Test</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
