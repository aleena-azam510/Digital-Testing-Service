  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Test JSON</label>
      <textarea name="test_json" class="form-control" rows="30">{{ test_json }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
    <a href="{{ url_for('edit_test', test_id=test.id) }}" class="btn btn-secondary">Back</a>

</div>
{% endblock %}
